<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function sub() {
		var x = document.getElementById("name");
		x.value = x.value.toLowerCase();
	}
</script>
</head>
<body>
	영어단어 : 
	<input type="text" id="name" onchange="sub();"> <!-- onchange : 변화가 감지되면 실행 -->
	<p>입력 필드를 벗어나면 소문자로 변경됩니다</p>
</body>
</html>
