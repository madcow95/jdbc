<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	ul li{
		border: 1px solid;
	}
	
	ul li{
		float:left;
		width:60%;
		height: 100%;
		line-height: 50px;
		text-align: center;
		list-style: none;
	}
	ul li:first-of-type{
		border-top-left-radius: 50px;
		border-bottom-right-radius: 50px;
		width: 100px;
	}
	ul li:nth-of-type(2) {
		border-bottom-left-radius: 50px;
		border-bottom-right-radius: 50px;
		
	}
	ul li:nth-of-type(3) {
		border-top-right-radius: 50px;
		border-bottom-left-radius: 50px;
		width: 100px;
	}
	ul li:nth-of-type(4) {
		border-top-right-radius: 100px;
		border-bottom-right-radius: 100px;
		height: 100px;
		width: 100px;
	}
	ul li:nth-of-type(5) {
		border-radius: 50px 50px 50px 50px;
		height: 100px;
	}
	ul li:nth-of-type(6) {
		border-top-left-radius: 100px;
		border-bottom-left-radius: 100px;
		height: 100px;
		width: 100px;
	}
	ul li:nth-of-type(7) {
		border-top-right-radius: 50px;
		border-bottom-left-radius: 50px;
		width: 100px;
	}
	ul li:nth-of-type(8) {
		border-top-left-radius: 50px;
		border-top-right-radius: 50px;
		height: 50px;
	}
	ul li:nth-of-type(9) {
		border-top-left-radius: 50px;
		border-bottom-right-radius: 50px;
		width: 100px;
		height: 50px;
	}
</style>
</head>
<body>
	<div id="content">
		<ul>
			<li><br></li>
			<li><br></li>
			<li><br></li>
			<li><br></li>
			<li>menu1 menu2 menu3<br>어떻게 하긴 했는데 맞는건가 싶다</li>
			<li><br></li>
			<li><br></li>
			<li><br></li>
			<li><br></li>
		</ul>
	</div>
</body>
</html>
